<div *ngIf="currentTotalValue">
    <span>{{currentTotalValue.value | currency: currency}}</span>
    <br>
    <small *ngIf="currentTotalValue.minDate == currentTotalValue.maxDate">{{currentTotalValue.minDate | date}} </small>
    <small *ngIf="currentTotalValue.minDate != currentTotalValue.maxDate">{{currentTotalValue.minDate | date }} - {{currentTotalValue.maxDate | date}} </small>
</div>
