<article>
    <div class="overview">
        <div>
            <strong>{{position?.name}}</strong>   
            <p>{{position?.category}}</p>
        </div>
        <app-total-current-value [currentTotalValue]="currentTotalValue"></app-total-current-value>

    </div>
    <i>
        {{position?.description}}
    </i>
</article>
<article *ngIf="position?.values?.length != 0 && position?.values?.length != 1">
    <app-value-line-graph [colors]="colors" [chartData]="chartData" [title]="title"></app-value-line-graph>
</article>
<article *ngIf="position?.values?.length != 0">
    <table role="grid">
        <thead>
            <tr>
                <th scope="col">Date</th>
                <th scope="col">Value</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let value of position?.values">
                <td>{{value.date | date}}</td>
                <td>{{value.value | currency: currency}}</td>
            </tr>
        </tbody>
    </table>
</article>
